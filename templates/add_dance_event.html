<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Dance Event</title>
<style>
  body {
    background-color: pink;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: white;
  }
  form {
    margin: 0 auto;
    width: 50%;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: darkblue;
  }
</style>
</head>
<body>

<h1>Add New Dance Event</h1>

<form action="/add_dance_event" method="POST">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  <label for="rating">Rating (1-5):</label><br>
  <input type="number" id="rating" name="rating" min="1" max="5" required><br>
  <label for="dance_type">Dance Type:</label><br>
  <input type="text" id="dance_type" name="dance_type" required><br>
  <input type="submit" value="Submit">
</form>

<a href="/dance_events">Back to Dance Events</a>

</body>
</html>
